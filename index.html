<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="hero is-link">
        <div class="hero-body">
            <p class="title has-text-centered is-2">
                Weather Dashboard
            </p>
        </div>
    </section>

    <div class="columns is-vcentered">
        <div class="column is-one-quarter ml-3">
            <form id="city-form">
                <div class="field">
                    <label class="label title is-5">Search for a City:</label>
                    <div class="control">
                    <input class="input" id="city-text" placeholder="San Diego"> 
                    </div>
                </div>
            <button class="button is-link is-focused" id="submit">Submit</button>
            </form>
            <hr>
            <ul id="city-history"></ul>
        </div>

        <div class="column mr-5">
            <div class="box mt-4" id="current-weather">
                <h1>City:</h1>
            </div>

            <h2 class="title is-5">5-Day Forecast</h2>
                <div class="columns" id="forecasts">
                    <div class="box column">
                        1
                    </div>
                    <div class="box column">
                        2
                    </div>
                    <div class="box column">
                        3
                    </div>            
                    <div class="box column">
                        4
                    </div>            
                    <div class="box column">
                        5
                    </div>
                </div>
        </div>
    </div>
    <script src="./Assets/JS/app.js"></script>
</body>
</html>
