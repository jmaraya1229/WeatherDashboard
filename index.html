<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="hero is-link is-small">
        <div class="hero-body">
            <p class="title has-text-centered is-2">
                Weather Dashboard
            </p>
        </div>
    </section>

    <div class="columns" style="height: 100%">
        <div class="column is-2 ml-3">
            <form id="city-form">
                <div class="field">
                    <br>
                    <label class="label title is-5">Search for a City:</label>
                    <div class="control">
                    <input class="input" id="city-text" placeholder="San Diego"> 
                    </div>
                </div>
            <button class="button is-link is-focused mt-2" id="submit">Submit</button>
            <button class="button is-link is-focused mt-2" id="clear">Clear history</button>
            </form>
            <hr>
            <ul id="city-history"></ul>
        </div>

        <div class="column mr-5">
            <div id="currentContainer">
                <div class="box">
                    <h1 id="currentCityName"></h1> 
                        <div id="currentIcon"></div>
                    <p id="currentDate"></p>
                    <p id="currentTemp"></p>
                    <p id="currentWindSp"></p>
                    <p id="currentHumidity"></p>
                    <p id="currentUVI"></p>
                </div>
            </div>

        <br>
        <h2 class="title is-5">5-Day Forecast</h2>
            <div class="tile is-ancestor" id="forecasts">
                <div class="tile is-parent">
                    <div class="tile is-child box has-text-white has-background-link" id="day-one">
                        <p id="day-one-date"></p>
                        <img id="day-one-icon">
                        <p id="day-one-temp"></p>
                        <p id="day-one-wind"></p>
                        <p id="day-one-humidity"></p>
                    </div>
                </div>
                <div class="tile is-parent">
                    <div class="tile is-child box has-text-white has-background-link" id="day-2">
                        <p id="day-two-date"></p>
                        <p id="day-two-icon"></p>
                        <p id="day-two-temp"></p>
                        <p id="day-two-wind"></p>
                        <p id="day-two-humidity"></p>
                    </div>
                </div>                    
                <div class="tile is-parent">
                    <div class="tile is-child box has-text-white has-background-link" id="day-3">
                        <p id="day-three-date"></p>
                        <p id="day-three-icon"></p>
                        <p id="day-three-temp"></p>
                        <p id="day-three-wind"></p>
                        <p id="day-three-humidity"></p>
                    </div>
                </div>                    
                <div class="tile is-parent">
                    <div class="tile is-child box has-text-white has-background-link" id="day-4">
                        <p id="day-four-date"></p>
                        <p id="day-four-icon"></p>
                        <p id="day-four-temp"></p>
                        <p id="day-four-wind"></p>
                        <p id="day-four-humidity"></p>
                    </div>
                </div>                    
                <div class="tile is-parent">
                    <div class="tile is-child box has-text-white has-background-link" id="day-5">
                        <p id="day-five-date"></p>
                        <p id="day-five-icon"></p>
                        <p id="day-five-temp"></p>
                        <p id="day-five-wind"></p>
                        <p id="day-five-humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Assets/JS/app.js"></script>
</body>
</html>
